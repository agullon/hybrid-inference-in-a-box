name: Build bootc image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h /

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          sudo podman build \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }} \
            --file Containerfile .

      - name: Push arch-specific image
        if: github.event_name != 'pull_request'
        run: sudo podman push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}

  manifest:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch

      - name: Create and push manifest lists
        run: |
          AMD64=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
          ARM64=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64

          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            [ -n "${tag}" ] || continue
            echo "Creating manifest for ${tag}"
            sudo podman manifest create "${tag}" "${AMD64}" "${ARM64}"
            sudo podman manifest push --all "${tag}" "docker://${tag}"
          done

      - name: Annotate manifest lists
        run: |
          TOKEN=$(echo -n "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" | base64)
          REPO="${{ env.IMAGE_NAME }}"

          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            [ -n "${tag}" ] || continue
            REF="${tag#*/}"    # strip registry host
            REF="${REF#*/}"    # strip org â†’ repo:tag
            TAG="${REF#*:}"

            echo "Annotating ${TAG}..."
            MANIFEST=$(curl -sf \
              -H "Authorization: Basic ${TOKEN}" \
              -H "Accept: application/vnd.oci.image.index.v1+json" \
              "https://${{ env.REGISTRY }}/v2/${REPO}/manifests/${TAG}")

            ANNOTATED=$(echo "${MANIFEST}" | jq --arg src "https://github.com/${{ github.repository }}" \
              --arg rev "${{ github.sha }}" \
              '.annotations = {
                "org.opencontainers.image.title": "hybrid-inference-in-a-box",
                "org.opencontainers.image.description": "Immutable bootc appliance: MicroShift + vLLM Semantic Router",
                "org.opencontainers.image.source": $src,
                "org.opencontainers.image.revision": $rev
              }')

            curl -sf -X PUT \
              -H "Authorization: Basic ${TOKEN}" \
              -H "Content-Type: application/vnd.oci.image.index.v1+json" \
              -d "${ANNOTATED}" \
              "https://${{ env.REGISTRY }}/v2/${REPO}/manifests/${TAG}"

            echo "Annotated ${TAG}"
          done

      - name: Clean up arch-specific tags
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          PACKAGE="${REPO#*/}"
          for arch in amd64 arm64; do
            TAG="${{ github.sha }}-${arch}"
            echo "Deleting ${PACKAGE}:${TAG}"
            VERSION_ID=$(gh api \
              "orgs/${{ github.repository_owner }}/packages/container/${PACKAGE}/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${TAG}\") | .id" 2>/dev/null) || \
            VERSION_ID=$(gh api \
              "users/${{ github.repository_owner }}/packages/container/${PACKAGE}/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"${TAG}\") | .id" 2>/dev/null)
            if [ -n "${VERSION_ID}" ]; then
              gh api --method DELETE \
                "users/${{ github.repository_owner }}/packages/container/${PACKAGE}/versions/${VERSION_ID}" || \
              gh api --method DELETE \
                "orgs/${{ github.repository_owner }}/packages/container/${PACKAGE}/versions/${VERSION_ID}"
              echo "Deleted version ${VERSION_ID}"
            else
              echo "Version not found for tag ${TAG}, skipping"
            fi
          done
