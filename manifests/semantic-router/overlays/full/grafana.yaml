apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: semantic-router
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus.semantic-router.svc:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: 15s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: semantic-router
data:
  provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      options:
        path: /var/lib/grafana/dashboards
        foldersFromFilesStructure: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: semantic-router
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: hybrid-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      initContainers:
      - name: copy-dashboards
        image: docker.io/grafana/grafana:11.4.0
        command: ["sh", "-c", "mkdir -p /var/lib/grafana/dashboards && cp /tmp/dashboards/*.json /var/lib/grafana/dashboards/"]
        volumeMounts:
        - name: grafana-dashboard
          mountPath: /tmp/dashboards
          readOnly: true
        - name: grafana-data
          mountPath: /var/lib/grafana
      - name: create-short-url
        image: python:3.12-alpine
        command:
        - python3
        - -c
        - |
          import sqlite3, time
          db = sqlite3.connect('/var/lib/grafana/grafana.db')
          c = db.cursor()
          c.execute('''CREATE TABLE IF NOT EXISTS short_url (
              id INTEGER PRIMARY KEY AUTOINCREMENT,
              org_id BIGINT NOT NULL,
              uid TEXT NOT NULL,
              path TEXT NOT NULL,
              created_by INTEGER NOT NULL DEFAULT 0,
              created_at INTEGER NOT NULL DEFAULT 0,
              last_seen_at INTEGER NOT NULL DEFAULT 0
          )''')
          c.execute('CREATE UNIQUE INDEX IF NOT EXISTS UQE_short_url_org_id_uid ON short_url (org_id, uid)')
          c.execute(
              "INSERT OR REPLACE INTO short_url (org_id, uid, path, created_by, created_at, last_seen_at) "
              "VALUES (1, 'llm-router-metrics', 'd/vllm-semantic-router/vllm-semantic-router-dashboard?orgId=1&refresh=30s', 0, ?, 0)",
              (int(time.time()),)
          )
          db.commit()
          db.close()
          print('Short URL llm-router-metrics created')
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
      containers:
      - name: grafana
        image: docker.io/grafana/grafana:11.4.0
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Viewer"
        - name: GF_AUTH_DISABLE_LOGIN_FORM
          value: "true"
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s:%(http_port)s/embedded/grafana/"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true"
        - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
          value: "/var/lib/grafana/dashboards/llm-router-dashboard.json"
        - name: GF_SECURITY_ALLOW_EMBEDDING
          value: "true"
        volumeMounts:
        - name: grafana-datasource
          mountPath: /etc/grafana/provisioning/datasources
          readOnly: true
        - name: grafana-dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards
          readOnly: true
        - name: grafana-data
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /embedded/grafana/api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /embedded/grafana/api/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
      volumes:
      - name: grafana-datasource
        configMap:
          name: grafana-datasource
      - name: grafana-dashboard-provider
        configMap:
          name: grafana-dashboard-provider
      - name: grafana-dashboard
        configMap:
          name: grafana-dashboard
      - name: grafana-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: semantic-router
  labels:
    app.kubernetes.io/name: grafana
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: grafana
  ports:
  - name: http
    port: 3000
    targetPort: http
    nodePort: 30300
    protocol: TCP
