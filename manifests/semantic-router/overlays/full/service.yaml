apiVersion: v1
kind: Service
metadata:
  name: semantic-router
  namespace: semantic-router
  labels:
    app.kubernetes.io/name: semantic-router
    app.kubernetes.io/part-of: hybrid-inference
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: semantic-router
  ports:
  - name: api
    port: 8801
    targetPort: api
    nodePort: 30801
    protocol: TCP
  - name: dashboard
    port: 8700
    targetPort: dashboard
    nodePort: 30700
    protocol: TCP
  - name: metrics
    port: 9190
    targetPort: metrics
    protocol: TCP
