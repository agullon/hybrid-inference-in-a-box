apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-router
  namespace: semantic-router
  labels:
    app.kubernetes.io/name: semantic-router
    app.kubernetes.io/component: router
    app.kubernetes.io/part-of: hybrid-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: semantic-router
  template:
    metadata:
      labels:
        app.kubernetes.io/name: semantic-router
        app.kubernetes.io/component: router
    spec:
      containers:
      - name: extproc
        image: ghcr.io/vllm-project/semantic-router/extproc:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9190
          protocol: TCP
        env:
        - name: HOME
          value: "/tmp"
        - name: HF_HOME
          value: "/tmp/hf-cache"
        - name: HUGGINGFACE_HUB_CACHE
          value: "/tmp/hf-cache"
        - name: LITELLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: litellm-credentials
              key: api-key
        - name: CONFIG_FILE
          value: "/app/config/config.yaml"
        volumeMounts:
        - name: router-config
          mountPath: /app/config
          readOnly: true
        - name: models
          mountPath: /app/models
        - name: hf-cache
          mountPath: /tmp/hf-cache
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1280Mi"
            cpu: "800m"
        startupProbe:
          httpGet:
            path: /health
            port: health
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 180
        livenessProbe:
          httpGet:
            path: /health
            port: health
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: health
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      - name: envoy
        image: docker.io/envoyproxy/envoy:v1.31.7
        imagePullPolicy: IfNotPresent
        args: ["-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
        ports:
        - name: api
          containerPort: 8801
          protocol: TCP
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 9901
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 9901
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: router-config
        configMap:
          name: router-config
      - name: envoy-config
        configMap:
          name: envoy-config
      - name: models
        emptyDir:
          sizeLimit: 4Gi
      - name: hf-cache
        emptyDir:
          sizeLimit: 4Gi
